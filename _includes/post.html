<div class="l-grid__item  l-width--1/2@small  l-width--1/3@large">

	<article class="c-card">

		<a class="c-card__hero" href="{{ site.baseurl }}{{ post.url }}">
			<img class="c-image  u-block" src="https://unsplash.it/1024/500?random">
		</a>

		<div class="c-card__excerpt">

			<header class="c-card__header">

				<h3 class="c-h3"><a class="c-card__header-link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

				<div class="c-meta__list">

					{% if post.date %}
						<div class="c-meta__item  c-meta__item--date">
							<svg class="c-meta__icon  c-icon  c-icon--medium">
								<use xlink:href="{{ '/assets/icons/sprite.svg#calendar' | prepend: site.baseurl }}"></use>
							</svg>
							<time date="{{ page.date | date: '%Y-%m-%d' }}" pubdate>
								{{ post.date | date: "%B %e, %Y" }}
							</time>
						</div>
					{% endif %}

				</div>

			</header>

			<div class="c-card__body">
				{{ post.excerpt }}
			</div>

			<footer class="c-card__footer  c-card__footer--block">
				<a class="u-font--sans-serif  u-semibold  u-tracking--slight  u-small  u-uppercase" href="{{ site.baseurl }}{{ post.url }}">
					Read More
					<svg class="c-icon  c-icon--small">
						<use xlink:href="{{ '/assets/icons/sprite.svg#arrow-right' | prepend: site.baseurl }}"></use>
					</svg>
				</a>
			</footer>

		</div>

	</article>

</div>
